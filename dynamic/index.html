<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anum Munir's Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anum Munir</h1>
        <p>Graphic Designer | Freelancing Trainer | Digital Marketer</p>
    </header>
    <main>
        <section id="form-section">
            <h2>Resume Information</h2>
            <form id="resume-form">
                <h3>Personal Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>

                <h3>Education</h3>
                <label for="education">Education:</label>
                <textarea id="education" rows="3" required></textarea>

                <h3>Work Experience</h3>
                <label for="experience">Work Experience:</label>
                <textarea id="experience" rows="3" required></textarea>

                <h3>Skills</h3>
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="3" required></textarea>

                <button type="submit">Generate Resume</button>
            </form>
        </section>
        <section id="resume-output">
            <h2>Generated Resume</h2>
            <div id="resume"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Anum Munir. All rights reserved.</p>
        <p>Contact: <a href="mailto:iamanummunir@gmail.com">iamanummunir@gmail.com</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
